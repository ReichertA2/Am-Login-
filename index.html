<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Amazon</title>
</head>

<body>
    <img src="http://via.placeholder.com/103x31">
    <div id="wrapper">
        <div class="border_wrap">
            <form>
                <h1>Sign in</h1>
                <div class="email">
                    <label for="email">Email (phone for mobile accounts)</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="forgot_password">
                    <a href="">Forgot Password</a>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
            </form>
            <a class="continue" href=""><button>Continue</button></a>
            <a class="need_help" href="">&#10148 Need help?</a>
        </div>
    </div>

    <h4 class="line"><span>New to Amazon?</span></h4>
    <a class="create" href=""><button>Create your Amazon account</button></a>
    <footer>
        <hr>
        <section class="footer">
            <ul>
                <li><a href="">Conditions of Use</a></li>
                <li><a href="">Privacy Notice</a></li>
                <li><a href="">Help</a></li>
            </ul>
        </section>
        <p>&#169 1996-2018, Amazon.com, inc. or it's affliates</p>
    </footer>

</body>

</html>
