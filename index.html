<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bf86607a9c.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Amazon</title>
</head>

<body>
    <img src="http://via.placeholder.com/103x31">
    <div id="wrapper">
        <div class="border_wrap">
            <form>
                <h1>Sign in</h1>
                <div class="email">
                    <label for="email">Email (phone for mobile accounts)</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="forgot_password">
                    <a href="password.html">Forgot Password</a>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
            </form>
            <a class="continue" href="continue.html"><button>Continue</button></a>
            <a class="need_help" href="./need_help.html"><i class="fa-solid fa-play" onclick="changeIcon(this)"></i>
                Need help?</a>
            <script src="./need_help.js"></script>
        </div>
    </div>
    <div class="line_container">
        <h4 class="line"><span>New to Amazon?</span></h4>
        <a class="create" href="create.html"><button>Create your Amazon account</button></a>
    </div>
    <footer>
        <hr>
        <section class="footer">
            <ul>
                <li><a href="conditions.html">Conditions of Use</a></li>
                <li><a href="privacy.html">Privacy Notice</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </section>
        <p>&#169 1996-2018, Amazon.com, inc. or it's affliates</p>
    </footer>
</body>

</html>
